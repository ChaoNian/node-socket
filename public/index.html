<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>聊天室</h1>
    <script>
        const ws = new WebSocket('ws://localhost:8080?token=232')
        // const ws = new WebSocket(`ws://localhost:8080?token=${localStorage.getItem('token')}`)

        // 事件
        ws.onopen = () => {
            console.log(`链接成功`);
        }
        ws.onclose = () => {
            console.log('链接关闭');
        }
        ws.onmessage = (msgObj) => {
            console.log(msgObj.data);
        }
        ws.onerror = () => {
            console.log('error');
        }
    </script>
</body>
</html>
